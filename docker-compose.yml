services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ}
    volumes:
      - pg_data_${CLIENT_CODE}:/var/lib/postgresql/data
    networks: [internal]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server","--requirepass","${REDIS_PASSWORD}"]
    volumes:
      - redis_data_${CLIENT_CODE}:/data
    networks: [internal]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 10

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}
    volumes:
      - qdrant_data_${CLIENT_CODE}:/qdrant/storage
    networks: [internal]
    ports:
      - "127.0.0.1:${QDRANT_PORT}:6333"

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      TZ: ${TZ}
      # n8n base
      N8N_HOST: ${N8N_HOST}
      N8N_PROTOCOL: ${N8N_PROTOCOL}
      N8N_PORT: ${N8N_PORT}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_DIAGNOSTICS_ENABLED: "false"
      N8N_HIRING_BANNER_ENABLED: "false"

      # Database (Postgres)
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      # Redis (queue/locking - placeholder; you can enable queue mode later)
      # N8N_EXECUTIONS_MODE: queue
      # QUEUE_BULL_REDIS_HOST: redis
      # QUEUE_BULL_REDIS_PORT: 6379
      # QUEUE_BULL_REDIS_PASSWORD: ${REDIS_PASSWORD}

    volumes:
      - n8n_data_${CLIENT_CODE}:/home/node/.n8n
    networks: [internal]
    ports:
      - "127.0.0.1:${N8N_PORT}:5678"

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      TZ: ${TZ}
    volumes:
      - pgadmin_data_${CLIENT_CODE}:/var/lib/pgadmin
    networks: [internal]
    ports:
      - "127.0.0.1:${PGADMIN_PORT}:80"

networks:
  internal:
    name: gpsf_${CLIENT_CODE}_internal
    driver: bridge

volumes:
  pg_data_${CLIENT_CODE}:
  redis_data_${CLIENT_CODE}:
  qdrant_data_${CLIENT_CODE}:
  n8n_data_${CLIENT_CODE}:
  pgadmin_data_${CLIENT_CODE}:
